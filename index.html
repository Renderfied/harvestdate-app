<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarvestDate - Fresh Produce Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.0/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .logo::before {
            content: "ðŸ¥•";
            font-size: 2rem;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .user-info.show {
            display: flex;
        }

        .auth-forms {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .auth-forms.hide {
            display: none;
        }

        .auth-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4a5568;
        }

        .btn-secondary:hover {
            background: #2d3748;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        main {
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .marketplace {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .marketplace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .add-listing-btn {
            display: none;
        }

        .add-listing-btn.show {
            display: inline-block;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .listing {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .listing:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .listing-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .listing h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .listing-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
            margin: 1rem 0;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .contact-info h4 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .marketplace-header {
                flex-direction: column;
                text-align: center;
            }

            .listings-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .auth-forms {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .auth-form {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">HarvestDate</div>
                
                <div class="auth-section">
                    <!-- User info (shown when logged in) -->
                    <div class="user-info" id="userInfo">
                        <span>ðŸ‘‹ Welcome, <span id="userName"></span>!</span>
                        <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
                    </div>
                    
                    <!-- Auth forms (shown when logged out) -->
                    <div class="auth-forms" id="authForms">
                        <!-- Sign Up Form -->
                        <div class="auth-form">
                            <input type="text" id="signupName" placeholder="Full Name" required>
                            <input type="email" id="signupEmail" placeholder="Email" required>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <button class="btn" onclick="signUp()">Sign Up</button>
                        </div>
                        
                        <!-- Sign In Form -->
                        <div class="auth-form">
                            <input type="email" id="signinEmail" placeholder="Email" required>
                            <input type="password" id="signinPassword" placeholder="Password" required>
                            <button class="btn btn-secondary" onclick="signIn()">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>Fresh Produce Marketplace</h1>
                <p>Connect directly with local farmers and get the freshest produce delivered to your door</p>
            </div>

            <div class="marketplace">
                <div class="marketplace-header">
                    <h2>Available Produce</h2>
                    <button class="btn add-listing-btn" id="addListingBtn" onclick="showAddListingModal()">
                        + Add Listing
                    </button>
                </div>

                <div id="messages"></div>
                
                <div class="listings-grid" id="listingsGrid">
                    <!-- Listings will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Listing Modal -->
    <div class="modal" id="addListingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Listing</h3>
                <button class="close-btn" onclick="hideAddListingModal()">&times;</button>
            </div>
            
            <form id="addListingForm">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="herbs">Herbs</option>
                            <option value="grains">Grains</option>
                            <option value="dairy">Dairy</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price per Unit *</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Available Quantity *</label>
                        <input type="number" id="quantity" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="unit">Unit *</label>
                        <select id="unit" required>
                            <option value="">Select Unit</option>
                            <option value="lbs">Pounds (lbs)</option>
                            <option value="kg">Kilograms (kg)</option>
                            <option value="pieces">Pieces</option>
                            <option value="bunches">Bunches</option>
                            <option value="boxes">Boxes</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Tell buyers about your produce..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" placeholder="City, State" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="harvestDate">Harvest Date</label>
                        <input type="date" id="harvestDate">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactPhone">Phone Number *</label>
                        <input type="tel" id="contactPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactEmail">Contact Email *</label>
                        <input type="email" id="contactEmail" required>
                    </div>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                    Add Listing
                </button>
            </form>
        </div>
    </div>

    <script>

        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Check authentication state on page load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, checking auth state...');
            
            // Get current session
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                console.error('Error getting session:', error);
                showMessage('Authentication error: ' + error.message, 'error');
            } else if (session) {
                console.log('User is logged in:', session.user);
                currentUser = session.user;
                updateUIForLoggedInUser();
            } else {
                console.log('No active session');
                updateUIForLoggedOutUser();
            }
            
            // Load listings
            loadListings();
            
            // Listen for auth changes
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event, session);
                
                if (session) {
                    currentUser = session.user;
                    updateUIForLoggedInUser();
                } else {
                    currentUser = null;
                    updateUIForLoggedOutUser();
                }
            });
        });

        // Sign up function
        async function signUp() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                console.log('Attempting to sign up user...');
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) {
                    console.error('Signup error:', error);
                    showMessage('Signup failed: ' + error.message, 'error');
                } else {
                    console.log('Signup successful:', data);
                    showMessage('Account created successfully! Please check your email to confirm your account.', 'success');
                    
                    // Clear form
                    document.getElementById('signupName').value = '';
                    document.getElementById('signupEmail').value = '';
                    document.getElementById('signupPassword').value = '';
                }
            } catch (err) {
                console.error('Unexpected error during signup:', err);
                showMessage('An unexpected error occurred. Please try again.', 'error');
            }
        }

        // Sign in function
        async function signIn() {
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;

            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }

            try {
                console.log('Attempting to sign in user...');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Signin error:', error);
                    showMessage('Sign in failed: ' + error.message, 'error');
                } else {
                    console.log('Signin successful:', data);
                    showMessage('Welcome back!', 'success');
                    
                    // Clear form
                    document.getElementById('signinEmail').value = '';
                    document.getElementById('signinPassword').value = '';
                }
            } catch (err) {
                console.error('Unexpected error during signin:', err);
                showMessage('An unexpected error occurred. Please try again.', 'error');
            }
        }

        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    console.error('Signout error:', error);

                } else {
                    showMessage('Successfully signed out', 'success');
                }
