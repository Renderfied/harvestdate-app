<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Harvest - Create Marketplace Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .price-input {
            position: relative;
        }

        .price-input::before {
            content: '$';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: bold;
            pointer-events: none;
        }

        .price-input input {
            padding-left: 35px;
        }

        .contact-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .contact-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .help-text {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .form-header {
                padding: 20px;
            }
            
            .form-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üå± Plan Your Harvest</h1>
            <p>Create a marketplace listing for your upcoming harvest</p>
        </div>

        <div class="form-content">
            <button class="back-btn" onclick="history.back()">‚Üê Back to Dashboard</button>
            
            <div class="success-message" id="successMessage">
                ‚úÖ Harvest plan created successfully! Your listing will appear on the marketplace.
            </div>

            <form id="harvestForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cropType">Crop Type *</label>
                        <select id="cropType" required>
                            <option value="">Select crop type</option>
                            <option value="Tomatoes">üçÖ Tomatoes</option>
                            <option value="Lettuce">ü•¨ Lettuce</option>
                            <option value="Carrots">ü•ï Carrots</option>
                            <option value="Peppers">üå∂Ô∏è Peppers</option>
                            <option value="Onions">üßÖ Onions</option>
                            <option value="Potatoes">ü•î Potatoes</option>
                            <option value="Spinach">ü•¨ Spinach</option>
                            <option value="Broccoli">ü•¶ Broccoli</option>
                            <option value="Corn">üåΩ Corn</option>
                            <option value="Beans">ü´ò Beans</option>
                            <option value="Squash">üéÉ Squash</option>
                            <option value="Cucumbers">ü•í Cucumbers</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="customCrop">Custom Crop (if Other)</label>
                        <input type="text" id="customCrop" placeholder="Enter crop name">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Estimated Quantity *</label>
                        <input type="number" id="quantity" required min="1" placeholder="50">
                    </div>

                    <div class="form-group">
                        <label for="unit">Unit *</label>
                        <select id="unit" required>
                            <option value="">Select unit</option>
                            <option value="lbs">Pounds (lbs)</option>
                            <option value="kg">Kilograms (kg)</option>
                            <option value="bunches">Bunches</option>
                            <option value="heads">Heads</option>
                            <option value="bags">Bags</option>
                            <option value="boxes">Boxes</option>
                            <option value="pieces">Pieces</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="harvestDate">Expected Harvest Date *</label>
                        <input type="date" id="harvestDate" required>
                    </div>

                    <div class="form-group">
                        <label for="pricePerUnit">Price per Unit *</label>
                        <div class="price-input">
                            <input type="number" id="pricePerUnit" required min="0" step="0.01" placeholder="3.50">
                        </div>
                        <div class="help-text">Price per pound, kilogram, bunch, etc.</div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Tell buyers about your produce: growing methods, variety, freshness, pickup details, etc."></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="farmLocation">Farm Location *</label>
                    <input type="text" id="farmLocation" required placeholder="Enter your farm address or nearest intersection">
                    <div class="help-text">This will be displayed on the marketplace map</div>
                </div>

                <div class="contact-section">
                    <h3>üìû Contact Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="farmerName">Your Name *</label>
                            <input type="text" id="farmerName" required placeholder="John Smith">
                        </div>

                        <div class="form-group">
                            <label for="farmName">Farm Name</label>
                            <input type="text" id="farmName" placeholder="Smith Family Farm">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required placeholder="(555) 123-4567">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="farmer@example.com">
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="allowTexts" checked>
                        <label for="allowTexts">Allow buyers to contact me via text message</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    üå± Create Harvest Listing
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('harvestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                id: Date.now(), // Unique ID
                cropType: document.getElementById('cropType').value === 'Other' ? 
                         document.getElementById('customCrop').value : 
                         document.getElementById('cropType').value,
                quantity: document.getElementById('quantity').value,
                unit: document.getElementById('unit').value,
                harvestDate: document.getElementById('harvestDate').value,
                pricePerUnit: parseFloat(document.getElementById('pricePerUnit').value),
                description: document.getElementById('description').value,
                farmLocation: document.getElementById('farmLocation').value,
                farmerName: document.getElementById('farmerName').value,
                farmName: document.getElementById('farmName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                allowTexts: document.getElementById('allowTexts').checked,
                dateCreated: new Date().toISOString(),
                status: 'available'
            };

            // Save to localStorage (in a real app, this would go to a database)
            let harvestListings = JSON.parse(localStorage.getItem('harvestListings') || '[]');
            harvestListings.push(formData);
            localStorage.setItem('harvestListings', JSON.stringify(harvestListings));

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            document.getElementById('harvestForm').reset();
            
            // Scroll to top to show success message
            window.scrollTo(0, 0);
            
            // Auto-hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });

        // Set minimum date to today
        document.getElementById('harvestDate').min = new Date().toISOString().split('T')[0];

        // Show/hide custom crop field
        document.getElementById('cropType').addEventListener('change', function() {
            const customField = document.getElementById('customCrop').parentNode;
            if (this.value === 'Other') {
                customField.style.display = 'block';
                document.getElementById('customCrop').required = true;
            } else {
                customField.style.display = 'none';
                document.getElementById('customCrop').required = false;
            }
        });
    </script>
</body>
</html>
